<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sharingan</title>
</head>
<body>
    <section id="eyes-main">
        <div class="eyes-center"></div>
        <div class="eyes-center"></div>
        <div class="eyes">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
        </div>
    </section>
    <div class="cla-name">
        <span class="auto-type"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".auto-type", {
            strings: ["Madara Uchiha", "Itachi Uchiha", "Sasuke Uchia", "Obito Uchiha", "Sarada Uchiha", "Shisui Uchiha", "Inabi Uchiha"],
            typeSpeed: 100,
            backSpeed: 100,
            loop: true
        })
    </script>
</body>
</html>
